srcRoot = ""
dstRoot = ""
path = "*"
dryRun = false
verbose = false
devMode = false
noDeletion = false
noOverriding = false
parallelThreads = 10
yandexUser = ""
yandexToken = ""

# Exclusion patterns - files/folders matching these patterns will be ignored during sync
# Pattern types:
#   - Full match: exact filename (e.g., ".md5", "Thumbs.db")
#   - Prefix: ends with "*" (e.g., "._*", ".~lock*")
#   - Suffix: starts with "*" (e.g., "*.tmp", "*.bak")
#   - Regex: prefixed with "regex:" (e.g., "regex:^file[0-9]+\\.txt$")
exclude = [
    ".md5",
    "._*",
    "Thumbs.db",
    "ZbThumbnail.info",
    "desktop.ini",
    ".tmp.driveupload",
    ".~lock*",
    "picasa.ini",
    ".picasa.ini"
]
